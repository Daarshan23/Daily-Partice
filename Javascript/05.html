<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        let var1 = 3;
        console.log(var1);

        let calc = 2 + 2;
        console.log(calc);
        console.log(calc + 2);

        let res = calc + 2;
        console.log(res);
        let massage = 'hello baby';
        console.log(massage);
        
        var1 = 5;
        console.log(var1);

        var1 = var1 + 10;
        console.log(var1);
    </script>
</body>
</html>
