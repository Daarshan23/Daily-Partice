<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM html</title>
        <style>
            body{
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;   
            }
            .sec-class{
                border: none;
                color: white;
                background: black;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 15px;
                padding-right: 15px;
                font-weight: bold;
                border-radius: 50px;
                cursor: pointer;
                margin-bottom: 30px;
            }
            .is-sub{
                background-color: grey;
                color: black;
            }
            .cost-in{
                font-size: 15px;
                /*padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 10px;
                padding-right: 10px;*/
                padding: 10px; 
            }
            .calc{
                background-color: green;
                padding: 10px 12px;
                color: white;
                border: none;
                font-size: 15x;
            }
        </style>
    </head>

    <body>
        <p>Youtube Subscribe Button</p>
        <button
            onclick="
        subscribe();

        
    "
            class="js-button sec-class"
        >
            Subscribe
        </button>

        <p>Amazon Shipping Cal</p>
        <input placeholder="Cost of order" class="js-input cost-in">
        <button
            onclick="
        calculateTotal();"
        class="calc">
            calculate
        </button>
        <p class="js-cost"></p>
        <script>
            function calculateTotal() {
            const inputElement = document.querySelector('.js-input');
                let cost =Number(inputElement.value);
                

                if(cost < 40){

                    cost = cost + 10;
                }
                document.querySelector('.js-cost').innerHTML = `$${cost}`;
            }
            function subscribe() {
                const buttonElem = document.querySelector('.js-button');
                if (buttonElem.innerText === 'Subscribe') {
                    buttonElem.innerHTML = 'Subscribed';
                    buttonElem.classList.add('is-sub');
                } else {
                    buttonElem.innerHTML = 'Subscribe';
                    buttonElem.classList.remove('is-sub');
                }
            }
        </script>
    </body>
</html>
