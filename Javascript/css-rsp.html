<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM RSP</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
        .title{
            font-size: 30px;
            font-weight: bold;
        }
        .rock{
            height: 50px;
            background-color: transparent;
        }
        .pap{
            background-color: transparent;
            border: 3px solid white;
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin-right: 10px;
            cursor: pointer;
        }
        .result{
            font-size: 25px;
            font-weight: bold;
            margin-top: 50px;
        }
        .score{
            margin-top: 60px;
        }
        .reset-bt{
            background-color: white;
            border: none;
            font-size: 15px;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p class="title">Rock Paper Scissors CSS</p>
    <button class="rock" onclick="playGame('rock');" ><img class="pap" src="image/rock-emoji.png"></button>
    <button class="rock" onclick="playGame('paper');"><img class="pap" src="image/paper-emoji.png"></button>
    <button class="rock" onclick="playGame('scissors')" ><img class="pap" src="image/scissors-emoji.png"></button>


    <p class="js-result result"></p>
    <p class="js-move">
    </p>
    <p class="js-score score"></p>
    <button class="reset-bt" onclick=
            "score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScore();
            ">Reset</button>
    <script>
        
        const score = JSON.parse(localStorage.getItem
        ('score')) || {
            wins : 0,
            losses : 0,
            ties: 0 
        };

        

        updateScore();



        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';
            if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'you lose';
                } else if (computerMove === 'paper') {
                    result = 'you win';
                } else if (computerMove === 'scissors') {
                    result = 'tie';
                }
            } else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'you win';
                } else if (computerMove === 'paper') {
                    result = 'tie';
                } else if (computerMove === 'scissors') {
                    result = 'you lose';
                }
            } else if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'tie';
                } else if (computerMove === 'paper') {
                    result = 'you lose';
                } else if (computerMove === 'scissors') {
                    result = 'you win';
                }
            }

            if(result === 'you win'){
                score.wins +=1;
            }
            else if (result === 'you lose')
            {
                score.losses +=1;
            }
            else if (result === 'tie')
            {
                score.ties +=1;
            }

                localStorage.setItem('score', JSON.stringify(score));


                updateScore();

                document.querySelector('.js-result').innerHTML = 
                result;

                document.querySelector('.js-move').innerHTML
                = `You
        <img class="pap" src="image/${playerMove}-emoji.png" alt="">
        <img class="pap" src="image/${computerMove}-emoji.png" alt="">
        Computer`;
        /*    alert(
                `you picked ${playerMove}. computer pick ${computerMove}. ${result}
wins: ${score.wins} losses : ${score.losses}, tie : ${score.ties} `,
            );*/
        }

        function updateScore()
        {
            document.querySelector('.js-score')
        .innerHTML = `wins: ${score.wins} losses : ${score.losses}, tie : ${score.ties} `;
        }

        function pickComputerMove() {
            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
            return computerMove;
        }
    </script>
</body>

</html>
