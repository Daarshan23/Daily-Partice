<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM</title>
    </head>

    <body>
        <p>Youtube Subscribe Button</p>
        <button
            onclick="
        subscribe();

        
    "
            class="js-button"
        >
            Subscribe
        </button>

        <p>Amazon Shipping Cal</p>
        <input placeholder="Cost of order" class="js-input">
        <button
            onclick="
        calculateTotal();"
        >
            calculate
        </button>
        <p class="js-cost"></p>
        <script>
            function calculateTotal() {
            const inputElement = document.querySelector('.js-input');
                let cost =Number(inputElement.value);
                

                if(cost < 40){

                    cost = cost + 10;
                }
                document.querySelector('.js-cost').innerHTML = `$${cost}`;
            }
            function subscribe() {
                const buttonElem = document.querySelector('.js-button');
                if (buttonElem.innerText === 'Subscribe') {
                    buttonElem.innerHTML = 'Subscribed';
                } else {
                    buttonElem.innerHTML = 'Subscribe';
                }
            }
        </script>
    </body>
</html>
